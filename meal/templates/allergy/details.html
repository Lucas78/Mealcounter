{% extends 'base.html' %}

{% block body %}

    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#">Dados da Alergia</a>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <p class="navbar-btn">
                        <a class="btn btn-default nav-dist-btn" href="{% url 'meal:allergy_list' %}">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                            Voltar
                        </a>
                    </p>
                </li>

                <li>
                    <p class="navbar-btn">
                        <a class="btn btn-default" href="{% url 'meal:allergy_edit' object.id %}">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            Editar
                        </a>
                    </p>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h4>
                    <p>
                        <strong>Alergia:</strong>
                        {{ object.name }}
                    </p>
                </h4>
                <hr />
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Alimento(s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in object.allergy_item.all %}
                            <tr>
                                <td>
                                    <a href="{% url 'meal:item_meal_details' item.pk %}">{{ item.name }}</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
